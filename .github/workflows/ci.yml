name: "CI"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GODOT_VERSION: 4.2.1

jobs:
  check-test-scene:
    name: Check test scene
    runs-on: ubuntu-latest
    container: 
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check 
        run: godot --headless --verbose --check-only
