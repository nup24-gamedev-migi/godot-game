name: "CI"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: dummy

jobs:
  check-test-scene:
    name: Dummy Build
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Godot Export Templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Check
        run: godot --headless --verbose --export-debug "Windows Desktop" ./$EXPORT_NAME.exe > build.log
      - name: Parse Build Log
        run: bash "(grep 'ERROR' build.log && exit 1) || exit 0"
